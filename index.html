<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем стили -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>WEB-технологии</h1>
    <h2>Регистрация</h2>
    <form id="registrationForm">
        <div>
            <label for="username">Фамилия, имя, отчество:</label>
            <input type="text" name="username" id="username" 
            required placeholder="Фамилия, имя, отчество"
            pattern="[А-ЯЁ][а-яё]+ [А-ЯЁ][а-яё]+ [А-ЯЁ][а-яё]+"
            size="20">
        </div>
        <div>
            <label for="tel">Введите номер телефона:</label>
            <input type="tel" name="tel" id="tel" 
            required placeholder="номер телефона"
            pattern="\+7[0-9]{10}"
            size="13">
        </div>
        <div>
            <label for="email">Введите электронную почту:</label>
            <input type="email" name="email" id="email" 
            required placeholder="почта">
        </div>
        <div>
            <label for="section">Выберите секцию конференции:</label>
            <select name="section" id="section" required>
                <option value="математика">Математика</option>
                <option value="физика">Физика</option>
                <option value="информатика">Информатика</option>
            </select>
        </div>
        <div>
            <input type="checkbox" id="hasReport" onclick="toggleReportInput(this)"/> 
            <label for="hasReport">Участие с докладом</label>
            <input id="name2" name="name2" placeholder="Тема доклада" oninput="toggleSubmitButton()" />
        </div>
        <div>
            <label for="birthday">Дата рождения:</label>
            <input type="date" id="birthday" name="birthday"> <!-- Убрали атрибут required -->
        </div>

        <input type="submit" value="Зарегистрироваться">
    </form>
</body>
</html>
